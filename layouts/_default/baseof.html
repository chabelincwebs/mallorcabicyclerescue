<!doctype html>
<html lang="{{ .Site.Language.Lang }}">
<head>

  <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
</head>
<body>
  <header>
    <nav>
      <a href="{{ "/" | relLangURL }}">EN</a> |
      <a href="{{ "/de/" | relLangURL }}">DE</a> |
      <a href="{{ "/es/" | relLangURL }}">ES</a>
    </nav>
  </header>
  <main>{{ block "main" . }}{{ .Content }}{{ end }}</main>
  <footer><small>&copy; {{ now.Year }} Mallorca Bicycle Rescue</small></footer>
</body>
</html>
